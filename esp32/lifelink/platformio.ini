; PlatformIO Project Configuration File
; LifeLink ESP32 LoRa Mesh Node
;
; Board: Heltec WiFi LoRa 32 V3 (ESP32-S3 + SX1262)
; Frequency: 915 MHz (US) / 868 MHz (EU)

[env:heltec_wifi_lora_32_V3]
platform = espressif32@6.4.0
board = heltec_wifi_lora_32_V3
framework = arduino

; Board-specific build flags
build_flags = 
    -D WIFI_LORA_32_V3=1
    -D HELTEC_BOARD=30
    -D SLOW_CLK_TPYE=0
    -D LoRaWAN_DEBUG_LEVEL=0
    -D REGION_US915=1
    ; Uncomment for EU frequency:
    ; -D REGION_EU868=1

; Use RadioLib for SX1262 support (better maintained)
lib_deps = 
    jgromes/RadioLib@^6.6.0
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.9

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600
